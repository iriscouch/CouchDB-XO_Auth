<!DOCTYPE html>
<html class="site">
  <head>
    <title>{{title}}</title>
    <!--
    <script src="{{couchdb}}/_browserid/include.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{{couchdb}}/_browserid/style.css">
    -->
  </head>
  <body>
    <div id="fb-root"></div>
    <script>
      // Load the SDK Asynchronously
      (function(d){
         var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement('script'); js.id = id; js.async = true;
         js.src = "//connect.facebook.net/en_US/all.js";
         ref.parentNode.insertBefore(js, ref);
       }(document));

      // Init the SDK upon load
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '404459419582757', // App ID
          channelUrl : '//'+window.location.hostname+'/channel', // Path to your Channel File
          status     : true, // check login status
          cookie     : true, // enable cookies to allow the server to access the session
          xfbml      : true  // parse XFBML
        });

        // listen for and handle auth.statusChange events
        FB.Event.subscribe('auth.statusChange', function(response) {
          if (response.authResponse) {
            // user has auth'd your app and is logged into Facebook
            FB.api('/me', function(me){
              if (me.name) {
                document.getElementById('auth-displayname').innerHTML = me.name;
              }
            })
            document.getElementById('auth-loggedout').style.display = 'none';
            document.getElementById('auth-loggedin').style.display = 'block';
          } else {
            // user has not auth'd your app, or is not logged into Facebook
            document.getElementById('auth-loggedout').style.display = 'block';
            document.getElementById('auth-loggedin').style.display = 'none';
          }
        });

        // respond to clicks on the login and logout links
        document.getElementById('auth-loginlink').addEventListener('click', function(){
          FB.login();
        });
        document.getElementById('auth-logoutlink').addEventListener('click', function(){
          FB.logout();
        });
      }
    </script>

    <h1>{{title}} (client-side)</h1>
    <div id="auth-status">
      <div id="auth-loggedout">
        <a href="#" id="auth-loginlink">Login</a>
      </div>
      <div id="auth-loggedin" style="display:none">
        Hi, <span id="auth-displayname"></span> (<a href="#" id="auth-logoutlink">logout</a>)
      </div>
    </div>

    <hr>
    <small>Hi! I am <a href="{{github}}">the simplest possible Facebook Couch app</a></small>

    <!-- BrowserID Convenience API -->
    <!--
    <script src="{{couchdb}}/_utils/script/jquery.js" type="text/javascript"></script>
    <script src="{{couchdb}}/_browserid/main.js" type="text/javascript"></script>
    -->
  </body>
</html>
